name: Debug Workflow

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:
    inputs:
      test_number:
        description: "Phone number to test (e.g., 081234567890)"
        required: true
        default: "081234567890"
      headless:
        description: "Run in headless mode"
        required: true
        default: true
        type: boolean

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      - name: Run debug test
        run: |
          # Set display for Xvfb
          export DISPLAY=:99
          Xvfb :99 -ac -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3

          # Print Chrome version
          google-chrome --version

          # Create debug directory
          mkdir -p debug

          # Run the test with detailed output and error handling
          python -u scripts/hlr_checker_new.py || {
            echo "Script failed. Checking debug info..."
            ls -la debug/
            cat debug/*.html || true
            exit 1
          }

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            debug/*.png
            debug/*.html
          retention-days: 7
